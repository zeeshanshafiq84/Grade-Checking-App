<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checking App</title>
    </head>
<body>
    <h1>Enter Your Percentage And Know Your Grade</h1>

    <form onsubmit="GradeCalculate(event); return false">
    <label for="Percentage">

        Enter Your Percentage Here
    </label>
    <input required="" class="Percentage" id="Percentage" type="number">
    
    <button type="submit">Calculate Your Grade</button>
    </form>

    
        <h2 id="result"></h2>
    

    <script src="script.js"></script>
</body>
</html>
